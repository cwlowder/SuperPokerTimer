services:
  backend:
    build:
      context: ./backend
      target: dev
    ports:
      - "8000:8000"
    volumes:
      - pokertourney_data:/data
      - ./sounds:/sounds
      - ./backend/app:/app/app
    environment:
      - DATABASE_PATH=/data/app.db
      - SOUNDS_DIR=/sounds
      - CORS_ALLOW_ORIGINS=*

  frontend:
    build:
      context: ./frontend
      target: dev
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_URL=http://backend:8000
      - VITE_ALLOWED_HOSTS=all
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "if [ ! -d node_modules ]; then npm ci || npm install; fi; npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - backend

volumes:
  pokertourney_data:
  frontend_node_modules:
